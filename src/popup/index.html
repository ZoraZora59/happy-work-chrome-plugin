<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打工人加油站</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>打工人加油站</h1>
    <p class="slogan">上班的我：风吹就倒；下班的我：狗追不到</p>
    <div class="income-box">
      <div class="income-label">实时收入</div>
      <div class="income-value" id="incomeValue">¥0.00</div>
      <div class="income-progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="income-desc" id="incomeDesc">约等于几个辣翅</div>
      <div class="income-percent" id="incomePercent">0%</div>
    </div>
    <div class="today-box" id="todayBox">
      <div class="today-label">今日到手</div>
      <div class="today-value" id="todayValue">¥0.00</div>
      <div class="countdown-container">
        <div class="countdown-label" id="countdownLabel">距离下班</div>
        <div class="countdown" id="countdown">00:00:00</div>
      </div>
    </div>

    <div class="overtime-box">
      <button id="overtimeBtn" class="overtime-btn">😭我在加班</button>
    </div>

    <div class="footer">
      <a href="#" id="buyCoffeeBtn">☕ 喜欢这个插件？请我喝杯咖啡吧！</a>
    </div>
    <button id="setIncomeBtn">设置收入信息</button>
  </div>

  <div id="coffeeModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>请作者喝杯咖啡</h2>
      <img src="../assets/pay_qr.jpg" alt="请作者喝杯咖啡">
      <p>感谢您的支持！</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
